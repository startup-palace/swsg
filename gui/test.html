<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SWSG GUI</title>
  </head>
  <body>
    <textarea id="model" rows="30" cols="120"></textarea>
    <script src="../js/target/scala-2.12/swsg-fastopt.js"></script>
    <script>
      const modelInput = document.getElementById("model");
      modelInput.addEventListener("keydown", update);

      function update(e) {
        const input = e.target.value;
        const model = swsg.parse(input);
        console.log(swsg.modelToJson(model));
        console.log(swsg.check(model));
      }
    </script>
  </body>
</html>
