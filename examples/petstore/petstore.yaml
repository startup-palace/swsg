  '/pets/{id}':
    get:
      description: >-
        Returns a user based on a single ID, if the user does not have access to
        the pet
      operationId: find pet by id
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swsg-ci:
        component: FindPet
    put:
      description: Edit a pet based on its ID
      operationId: edit pet by id
      parameters:
        - name: id
          in: path
          description: ID of pet to edit
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: New pet info
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPet'
        x-swsg-name: newPet
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swsg-ci:
        component: AddOrEditPet
        bindings:
          - param:
              name: addOnly
              type: Boolean
            argument:
              type: Boolean
              value: false
    delete:
      description: deletes a single pet based on the ID supplied
      operationId: deletePet
      parameters:
        - name: id
          in: path
          description: ID of pet to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: pet deleted
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swsg-ci:
        component: DeletePet
components:
  schemas:
    Pet:
      allOf:
        - $ref: '#/components/schemas/NewPet'
        - required:
            - id
          properties:
            id:
              type: integer
              format: int64
    NewPet:
      required:
        - name
      properties:
        name:
          type: string
        tag:
          type: string
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  x-swsg-cc:
    - name: GetAllPets
      components:
        - component: FetchAllPets
        - component: FilterPetsByTags
        - component: LimitPets
          aliases:
            - source: pets
              target: filteredPets
        - component: RenderPets
          aliases:
            - source: pets
              target: limitedPets
    - name: AddOrEditPet
      params:
        - name: addOnly
          type: Boolean
      components:
        - component: CreateOrUpdatePet
          bindings:
            - param:
                name: createOnly
                type: Boolean
              argument:
                name: addOnly
                type: Boolean
        - component: RenderPet
    - name: FindPet
      components:
        - component: GetPetById
        - component: RenderPet
  x-swsg-ac:
    - name: FetchAllPets
      add:
        - name: pets
          type:
            seqOf:
              entity: Pet
    - name: FilterPetsByTags
      pre:
        - name: pets
          type:
            seqOf:
              entity: Pet
        - name: tags
          type:
            optionOf:
              seqOf: Str
      add:
        - name: filteredPets
          type:
            seqOf:
              entity: Pet
    - name: LimitPets
      pre:
        - name: pets
          type:
            seqOf:
              entity: Pet
        - name: limit
          type:
            optionOf: Integer
      add:
        - name: limitedPets
          type:
            seqOf:
              entity: Pet
    - name: RenderPets
      pre:
        - name: pets
          type:
            seqOf:
              entity: Pet
    - name: RenderPet
      pre:
        - name: pet
          type:
            entity: Pet
    - name: CreateOrUpdatePet
      params:
        - name: createOnly
          type: Boolean
      pre:
        - name: newPet
          type:
            entity: NewPet
        - name: id
          type:
            optionOf: Integer
      add:
        - name: pet
          type:
            entity: Pet
    - name: GetPetById
      pre:
        - name: id
          type: Integer
      add:
        - name: pet
          type:
            entity: Pet
    - name: DeletePet
      pre:
        - name: id
          type: Integer
